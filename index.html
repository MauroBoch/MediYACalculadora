      <script>
        var total = 0;
  
        function actualizarTotal() {
          $("#total").text("Total: " + total);
        }
  
        $(".items-servicios .items").on("click", function() {
          var valor = parseFloat($(this).data("value"));
          total += valor;
          actualizarTotal();
  
        
          $(this).off("click");
        });
  
        function borrar() {
          total = 0;
          actualizarTotal();
          // Recargar la página
          location.reload();
        }
  
        $("#precioPromocionalBtn").on("click", function() {
          // Obtener el valor del botón de radio seleccionado
          var tipoCliente = $("input[name=opcion]:checked").val();

          // Definir los precios promocionales para cada tipo de cliente
          var precioPromocionalBtn = {
          "10000": 4990, // Valor del botón para Titular: 10000
          "17000": 8483, // Valor del botón para Matrimonio: 17000
          "25000": 12475, // Valor del botón para Familia Tipo: 25000
          "33000": 18463 // Valor del botón para Familia Numerosa: 33000
          };

        // Actualizar el total según el tipo de cliente seleccionado
          if (precioPromocionalBtn.hasOwnProperty(tipoCliente)) {
            var precioPromocional = precioPromocionalBtn[tipoCliente];
    
            // Sumar el precio promocional al total existente
            total += precioPromocional;
    
            actualizarTotal(); // Llamar a la función para actualizar el total en la interfaz
            } else {
            alert("Seleccione un tipo de cliente válido."); // Manejar caso donde no se selecciona ningún tipo de cliente
          }
        });

        var radios = document.getElementsByName("opcion");
        radios.forEach(function(radio) {
        if (radio.checked) {
        radio.parentElement.classList.add("active");
        } else {
        radio.parentElement.classList.remove("active");
        }
        });
        function updateButtonColor(radioButton) {
  
        var radioButtons = document.getElementsByName("opcion");
          radioButtons.forEach(function(button) {
         button.parentElement.classList.remove("active");
      });

 
      radioButton.parentElement.classList.add("active");
    }
function actualizarTotalRadio(radioButton) {
  var valor = parseFloat(radioButton.value);
  total = valor;
  actualizarTotal();
}
