          <script>
            $(function () {
              var total = 0;

              function actualizarTotal() {
                $("#total").text("Total: " + total);
              }

              $(".items-servicios .items").on("click", function () {
                var valor = parseFloat($(this).data("value"));
                total += valor;
                actualizarTotal();
              });

              $("#borrar").on("click", function () {

                total = 0;
                actualizarTotal();
                // Recargar la página
                location.reload();

              });

              $(".items-servicios input[type='checkbox']").change(function () {
                if ($(this).is(":checked")) {
                  console.log($(this).siblings("h3").text()); // Muestra el nombre del elemento seleccionado
                } else {
                  console.log("Se desactivó: " + $(this).siblings("h3").text()); // Muestra el nombre del elemento deseleccionado
                }
              });


              $("#calcularPlanBtn").on("click", function () {
                // Aquí calcula el total sumando los valores de los elementos seleccionados
                actualizarTotal();
              });

              $("#precioPromocionalBtn").on("click", function () {
                // Aquí define la lógica para determinar el precio promocional según el tipo de cliente
                // Por ejemplo:
                // Definir el tipo de cliente
                var precioTitular = 4990;
                var precioMatrimonio = 8483;
                var precioTipo = 12475;
                var precioNumerosa = 18463;

                // Actualizar el total según el tipo de cliente
                if (precioPromocionalBtn === "Titular") {
                  total = precioTitular;
                } else if (precioPromocionalBtn === "Matrimonio") {
                  total = precioMatrimonio;
                } else if (precioPromocionalBtn === "Tipo") {
                  total = precioTipo;
                } else if (precioPromocionalBtn === "Numerosa") {
                  total = precioNumerosa;
                }

                actualizarTotal();
              });


              $(".items-socios input[type='checkbox']").on("click", function () {
                // Desactivar todos los elementos del grupo
                $(".items-socios input[type='checkbox']").prop('checked', false);
                console.log("por aca");
                // Activar solo el elemento clickeado
                $(this).prop('checked', true);
              });

              $("#search").on("keyup", function () {
                var pattern = $(this).val();
                $(".items-servicios .items").hide();
                $(".items-servicios .items")
                  .filter(function () {
                    return $(this).text().match(new RegExp(pattern, "i"));
                  })
                  .show();
              });
            });
